<!doctype html>
<html>
<head>
  <title>Coding Exercise</title>

  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">

  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/codex.js"></script>
</head>

<body>
  <div class="container-lg">
    <div id="codearea">


      <div class="input-group mb-3">
	<button id="student_info" type="button" class="btn btn-secondary">Student Info</button>
	<div class="form-floating">
	  <input class="form-control" id="student_num" placeholder="1">
	  <label for="floatingInput">学籍番号</label>
	</div>

	<div class="form-floating">
	  <input class="form-control" id="student_name" placeholder="氏名">
	  <label for="floatingInput">氏名</label>
	</div>


      </div>

      <div class="input-group mb-3">
	<button id="problem" type="button" class="btn btn-secondary">Problem</button>

	<div class="form-floating">
	  <input class="form-control" id="pb_num" placeholder="1">
	  <label for="floatingInput">問題ID</label>
	</div>
      </div>

      <div class="editor">
	<div id="numberRow" class="numbers">
          <span></span>
	</div>
	<!-- <textarea id="codetext" rows="10" wrap="off"></textarea> -->
	<textarea id="codetext" rows="20" wrap="off"></textarea>
      </div>
      <hr>
	



    </div><!-- /codearea -->


    <div id="result">Result</div>

    <div class="controller">
      <div class="button-container">
	<button id="run" type="button" class="btn btn-primary">Run</button>
	<button id="clear" type="button" class="btn btn-primary">Clear</button>
      </div>

    </div><!-- /controller -->

  </div><!-- /container -->

</body>
</html>
